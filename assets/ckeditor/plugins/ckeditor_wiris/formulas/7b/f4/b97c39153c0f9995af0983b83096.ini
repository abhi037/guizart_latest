mml=<math style="font-family:'Times New Roman'" class="wrs_chemistry" xmlns="http://www.w3.org/1998/Math/MathML"><mtable columnalign="left"><mtr><mtd><mtext>&#160;number of photons emitted =&#160;</mtext><mn>6</mn></mtd></mtr><mtr><mtd><mtext>&#160;So,&#160;</mtext><mfrac><mrow><mi>n</mi><mo>(</mo><mi>n</mi><mo>-</mo><mn>1</mn><mo>)</mo></mrow><mn>2</mn></mfrac><mo>=</mo><mn>6</mn><mo>;</mo><mi>n</mi><mo>=</mo><mn>4</mn></mtd></mtr><mtr><mtd><mtext>&#160;excited state is&#160;</mtext><msup><mn>3</mn><mtext>rd&#160;</mtext></msup><mtext>&#160;or&#160;</mtext><mi>n</mi><mo>=</mo><mn>4</mn></mtd></mtr><mtr><mtd><mtable columnalign="left"><mtr><mtd><mtext>&#160;photon having highest energy will&#160;</mtext><mi>ge</mi><mn>4</mn><mo>&#8594;</mo><mn>1</mn></mtd></mtr><mtr><mtd><mtext>&#160;So, its energy will be&#160;</mtext><mo>=</mo><mn>13</mn><mo>.</mo><mn>6</mn><mfenced><mrow><mfrac><mn>1</mn><msup><mn>1</mn><mn>2</mn></msup></mfrac><mo>-</mo><mfrac><mn>1</mn><msup><mn>4</mn><mn>2</mn></msup></mfrac></mrow></mfenced><mo>=</mo><mn>13</mn><mo>.</mo><mn>6</mn><mo>&#215;</mo><mfrac><mn>15</mn><mn>16</mn></mfrac><mo>=</mo><mn>12</mn><mo>.</mo><mn>75</mn></mtd></mtr><mtr><mtd><mtext>&#160;when it is incident on plate having work function&#160;</mtext><mn>8</mn><mi>eV</mi><mtext>&#160;then&#160;</mtext></mtd></mtr><mtr><mtd><mi>KE</mi><mo>=</mo><mn>12</mn><mo>.</mo><mn>75</mn><mo>-</mo><mn>8</mn><mo>=</mo><mn>4</mn><mo>.</mo><mn>75</mn></mtd></mtr><mtr><mtd><mtext>&#160;KE will be equal to this value or may be less if electron is inner electron.&#160;</mtext></mtd></mtr></mtable></mtd></mtr></mtable></math>
