mml=<math style="font-family:'Times New Roman'" xmlns="http://www.w3.org/1998/Math/MathML"><mtext>&#160;Let&#160;</mtext><msub><mi mathvariant="normal">m</mi><mi mathvariant="normal">A</mi></msub><mtext>&#160;and&#160;</mtext><msub><mi mathvariant="normal">m</mi><mi mathvariant="normal">B</mi></msub><mtext>&#160;be the mass of blocks&#160;</mtext><mi mathvariant="normal">A</mi><mtext>&#160;and&#160;</mtext><mi mathvariant="normal">B</mi><mtext>&#160;respectively.&#160;</mtext><mspace linebreak="newline"/><mtable columnalign="left"><mtr><mtd><mtext>&#160;As the force&#160;</mtext><mi mathvariant="normal">F</mi><mtext>&#160;increases from&#160;</mtext><mn>0</mn><mtext>&#160;to&#160;</mtext><msub><mi mathvariant="normal">&#956;</mi><mi mathvariant="normal">s</mi></msub><msub><mi mathvariant="normal">m</mi><mi mathvariant="normal">A</mi></msub><mi mathvariant="normal">g</mi><mo>,</mo><mtext>&#160;the frictional force&#160;</mtext><mi mathvariant="normal">f</mi><mtext>&#160;on block&#160;</mtext><mi mathvariant="normal">A</mi><mtext>&#160;is such that&#160;</mtext><mi mathvariant="normal">f</mi><mo>=</mo><mi mathvariant="normal">F</mi><mtext>&#160;. When&#160;</mtext><mi mathvariant="normal">F</mi><mo>=</mo></mtd></mtr><mtr><mtd><msub><mi mathvariant="normal">&#956;</mi><mi mathvariant="normal">s</mi></msub><msub><mi mathvariant="normal">m</mi><mi mathvariant="normal">A</mi></msub><mi mathvariant="normal">g</mi><mo>,</mo><mtext>&#160;the frictional force&#160;</mtext><mi mathvariant="normal">f</mi><mtext>&#160;attains maximum value&#160;</mtext><mi mathvariant="normal">f</mi><mo>=</mo><msub><mi mathvariant="normal">&#956;</mi><mi mathvariant="normal">s</mi></msub><mi>mg</mi></mtd></mtr></mtable><mspace linebreak="newline"/><mtable columnalign="left"><mtr><mtd><mtext>&#160;As&#160;</mtext><mi mathvariant="normal">F</mi><mtext>&#160;is further increased to&#160;</mtext><msub><mi mathvariant="normal">&#956;</mi><mn>5</mn></msub><mfenced><mrow><msub><mi mathvariant="normal">m</mi><mi mathvariant="normal">A</mi></msub><mo>+</mo><msub><mi mathvariant="normal">m</mi><mi mathvariant="normal">B</mi></msub></mrow></mfenced><mi mathvariant="normal">g</mi><mo>,</mo><mtext>&#160;the block A does not move. In this duration frictional force on block&#160;</mtext></mtd></mtr><mtr><mtd><mtext>&#160;A remains constant at&#160;</mtext><msub><mi mathvariant="normal">&#956;</mi><mn>5</mn></msub><msub><mi mathvariant="normal">m</mi><mi mathvariant="normal">A</mi></msub><mi mathvariant="normal">g</mi><mo>.</mo></mtd></mtr></mtable><mspace linebreak="newline"/><mtable columnalign="left"><mtr><mtd><mtext>&#160;As&#160;</mtext><mi mathvariant="normal">F</mi><mtext>&#160;further increased, system will start moving and kinetic friction&#160;</mtext><mfenced><mrow><msub><mi mathvariant="normal">&#956;</mi><mi mathvariant="normal">k</mi></msub><msub><mi mathvariant="normal">m</mi><mi mathvariant="normal">A</mi></msub><mi mathvariant="normal">g</mi></mrow></mfenced><mtext>&#160;will start acting on&#160;</mtext><mi mathvariant="normal">A</mi><mfenced><mrow><msub><mi mathvariant="normal">&#956;</mi><mi mathvariant="normal">s</mi></msub><mo>&#62;</mo><msub><mi mathvariant="normal">&#956;</mi><mi mathvariant="normal">x</mi></msub></mrow></mfenced></mtd></mtr><mtr><mtd><mtext>&#160;Hence&#160;</mtext><mi mathvariant="normal">C</mi><mtext>&#160;is correct choice.&#160;</mtext></mtd></mtr></mtable></math>
