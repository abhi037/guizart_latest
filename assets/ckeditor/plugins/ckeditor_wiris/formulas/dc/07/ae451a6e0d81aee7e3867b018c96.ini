mml=<math style="font-family:'Times New Roman'" xmlns="http://www.w3.org/1998/Math/MathML"><mtable columnalign="left"><mtr><mtd><mtext>&#160;Time period of oscillation&#160;</mtext><mi mathvariant="normal">T</mi><mo>=</mo><mfrac><mrow><mn>2</mn><mi mathvariant="normal">&#960;</mi></mrow><mi mathvariant="normal">&#969;</mi></mfrac><mo>=</mo><mfrac><mrow><mn>2</mn><mi mathvariant="normal">&#960;</mi></mrow><mrow><mn>4</mn><mi mathvariant="normal">&#960;</mi></mrow></mfrac><mo>=</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mtext>&#160;sec.&#160;</mtext></mtd></mtr><mtr><mtd><mtext>&#160;Hence at&#160;</mtext><mi mathvariant="normal">t</mi><mo>=</mo><mn>1</mn><mo>.</mo><mn>125</mn><mtext>&#160;sec, that is, at&#160;</mtext><mfrac><mi mathvariant="normal">T</mi><mn>4</mn></mfrac><mtext>&#160;seconds after&#160;</mtext><mi mathvariant="normal">t</mi><mo>=</mo><mn>1</mn><mtext>&#160;second, the particle is at rest at extreme position.&#160;</mtext></mtd></mtr><mtr><mtd><mtext>&#160;Hence instantaneous power at&#160;</mtext><mi mathvariant="normal">x</mi><mo>=</mo><mn>2</mn><mtext>&#160;at&#160;</mtext><mi mathvariant="normal">t</mi><mo>=</mo><mn>1</mn><mo>.</mo><mn>125</mn><mtext>&#160;sec is zero.&#160;</mtext></mtd></mtr></mtable></math>
