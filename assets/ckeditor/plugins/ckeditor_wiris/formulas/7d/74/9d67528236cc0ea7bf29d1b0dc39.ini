mml=<math style="font-family:'Times New Roman'" xmlns="http://www.w3.org/1998/Math/MathML"><mtable columnalign="left"><mtr><mtd><mtext>&#160;Statement-&#160;</mtext><mn>1</mn><mo>:</mo><mtext>&#160;A particle is moving along&#160;</mtext><mi>x</mi><mtext>&#160;-axis. The resultant force&#160;</mtext><mi>F</mi><mtext>&#160;acting on it is given by&#160;</mtext></mtd></mtr><mtr><mtd><mi>F</mi><mo>=</mo><mo>-</mo><mi>a</mi><mi>x</mi><mo>-</mo><mi>b</mi><mo>.</mo><mtext>&#160;Where&#160;</mtext><mi>a</mi><mtext>&#160;and&#160;</mtext><mi>b</mi><mtext>&#160;are both positive constants. The motion of this particle is not&#160;</mtext><mi>S</mi><mi>H</mi><mi>M</mi><mo>.</mo></mtd></mtr><mtr><mtd><mtext>&#160;Statement-2 : In SHM resultant force must be proportional to the displacement from mean position.&#160;</mtext></mtd></mtr></mtable></math>
