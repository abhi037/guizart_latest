mml=<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Since</mi><mo>&#160;</mo><mi>e</mi><mo>=</mo><mfrac><mn>1</mn><mn>5</mn></mfrac><mspace linebreak="newline"/><mo>&#8756;</mo><mo>&#160;&#160;</mo><mtext>&#160;Final normal component of velocity&#160;</mtext><mo>=</mo><mfrac><mrow><mi>v</mi><mi>cos</mi><mn>37</mn><mo>&#176;</mo></mrow><mn>5</mn></mfrac><mspace linebreak="newline"/><mtable columnalign="left"><mtr><mtd><mtext>&#160;As the angle of rebound is equal to the angle before impact.&#160;</mtext></mtd></mtr><mtr><mtd><mtext>&#160;Therefore, both normal &#38; tangential components of velocities must change by the same factor.&#160;</mtext></mtd></mtr></mtable><mspace linebreak="newline"/><mo>&#8756;</mo><mo>&#160;&#160;</mo><mtext>&#160;Tangential velocity after impact becomes&#160;</mtext><mfrac><mrow><mi>v</mi><mi>sin</mi><mn>37</mn><mo>&#176;</mo></mrow><mn>5</mn></mfrac><mspace linebreak="newline"/><mo>&#160;</mo><mo>&#160;</mo><mo>&#160;</mo><mo>&#160;</mo><mo>&#160;</mo><mo>&#160;</mo><mo>&#160;</mo><mo>&#160;</mo><mo>&#160;</mo><mi>Let</mi><mo>&#160;</mo><mi>the</mi><mo>&#160;</mo><mi>time</mi><mo>&#160;</mo><mi>of</mi><mo>&#160;</mo><mi>impact</mi><mo>&#160;</mo><mi>be</mi><mo>&#160;</mo><mo>&#8710;</mo><mi mathvariant="normal">t</mi><mo>,</mo><mspace linebreak="newline"/><mi mathvariant="normal">N</mi><mo>=</mo><mfrac><mrow><mi mathvariant="normal">m</mi><mfenced><mrow><mi>vcos</mi><msup><mn>37</mn><mn>0</mn></msup><mo>+</mo><mfrac><mrow><mi>vcos</mi><mn>37</mn><mo>&#176;</mo></mrow><mn>5</mn></mfrac></mrow></mfenced></mrow><mi>&#916;t</mi></mfrac><mo>=</mo><mfrac><mrow><mn>6</mn><mi>mvcos</mi><mn>37</mn><mo>&#176;</mo></mrow><mrow><mn>5</mn><mi>&#916;t</mi></mrow></mfrac><mspace linebreak="newline"/><mi>where</mi><mo>&#160;</mo><mi mathvariant="normal">N</mi><mo>&#160;</mo><mi>is</mi><mo>&#160;</mo><mi>the</mi><mo>&#160;</mo><mi>normal</mi><mo>&#160;</mo><mi>force</mi><mo>&#160;</mo><mi>imparted</mi><mo>&#160;</mo><mi>on</mi><mo>&#160;</mo><mi>the</mi><mo>&#160;</mo><mi>ball</mi><mo>&#160;</mo><mi>by</mi><mo>&#160;</mo><mi>the</mi><mo>&#160;</mo><mi>wall</mi><mo>.</mo></math>
