mml=<math style="font-family:'Times New Roman'" xmlns="http://www.w3.org/1998/Math/MathML"><mtable columnalign="left"><mtr><mtd><mtext>&#160;For a stationary observer between wall and source,&#160;</mtext></mtd></mtr><mtr><mtd><mtext>&#160;freq. from direct source&#160;</mtext><mo>=</mo><mfenced><mfrac><mi mathvariant="normal">v</mi><mrow><mi mathvariant="normal">v</mi><mo>-</mo><msub><mi mathvariant="normal">v</mi><mi mathvariant="normal">s</mi></msub></mrow></mfrac></mfenced><msub><mi mathvariant="normal">f</mi><mn>0</mn></msub></mtd></mtr><mtr><mtd><mtext>&#160;frq. from reflected sound&#160;</mtext><mo>=</mo><mfenced><mfrac><mi mathvariant="normal">v</mi><mrow><mi mathvariant="normal">v</mi><mo>-</mo><msub><mi mathvariant="normal">v</mi><mi mathvariant="normal">s</mi></msub></mrow></mfrac></mfenced><msub><mi mathvariant="normal">f</mi><mn>0</mn></msub></mtd></mtr><mtr><mtd><mtext>&#160;So no beats will be heard.&#160;</mtext></mtd></mtr></mtable></math>
