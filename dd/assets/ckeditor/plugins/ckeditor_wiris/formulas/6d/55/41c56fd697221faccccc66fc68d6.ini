mml=<math style="font-family:'Times New Roman'" xmlns="http://www.w3.org/1998/Math/MathML"><mtable columnalign="left"><mtr><mtd><mtext>&#160;Equation of a stationary and a travelling waves are as follows&#160;</mtext><msub><mi mathvariant="normal">y</mi><mn>1</mn></msub><mo>=</mo><mi mathvariant="normal">a</mi><mo>&#160;</mo><mi>sin</mi><mo>&#160;</mo><mi>kx</mi><mo>&#160;</mo><mi>cos</mi><mo>&#160;</mo><mi>&#969;t</mi><mtext>&#160;and&#160;</mtext><msub><mi mathvariant="normal">y</mi><mn>2</mn></msub><mo>=</mo><mi mathvariant="normal">a</mi><mo>&#160;</mo><mi>sin</mi><mo>&#160;</mo><mo>(</mo><mi>&#969;t</mi><mo>-</mo></mtd></mtr><mtr><mtd><mi>kx</mi><mo>)</mo><mo>.</mo><mtext>&#160;The phase difference between two points&#160;</mtext><msub><mi mathvariant="normal">x</mi><mn>1</mn></msub><mo>=</mo><mfrac><mi mathvariant="normal">&#960;</mi><mrow><mn>3</mn><mi mathvariant="normal">k</mi></mrow></mfrac><mtext>&#160;and&#160;</mtext><msub><mi mathvariant="normal">x</mi><mn>2</mn></msub><mo>=</mo><mfrac><mrow><mn>3</mn><mi mathvariant="normal">&#960;</mi></mrow><mrow><mn>2</mn><mi mathvariant="normal">k</mi></mrow></mfrac><mtext>&#160;is&#160;</mtext><msub><mi mathvariant="normal">&#981;</mi><mn>1</mn></msub><mtext>&#160;in the standing wave&#160;</mtext><mfenced><msub><mi mathvariant="normal">y</mi><mn>1</mn></msub></mfenced><mtext>&#160;and&#160;</mtext></mtd></mtr><mtr><mtd><mtext>&#160;is&#160;&#160;</mtext><msub><mi mathvariant="normal">&#981;</mi><mn>2</mn></msub><mtext>&#160;in travelling wave&#160;</mtext><mfenced><msub><mi mathvariant="normal">y</mi><mn>2</mn></msub></mfenced><mtext>&#160;then ratio&#160;</mtext><mfrac><msub><mi mathvariant="normal">&#981;</mi><mn>1</mn></msub><msub><mi mathvariant="normal">&#981;</mi><mn>2</mn></msub></mfrac><mtext>&#160;is&#160;</mtext></mtd></mtr></mtable></math>
