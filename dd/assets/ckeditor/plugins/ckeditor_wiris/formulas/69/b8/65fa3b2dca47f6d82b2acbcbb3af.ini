mml=<math style="font-family:'Times New Roman'" xmlns="http://www.w3.org/1998/Math/MathML"><mtable columnalign="left"><mtr><mtd><mtext>&#160;S1: Without the loss of generality the circle can be&#160;</mtext></mtd></mtr><mtr><mtd><mtext>&#160;assumed as&#160;</mtext><msup><mi mathvariant="normal">x</mi><mn>2</mn></msup><mo>+</mo><msup><mi mathvariant="normal">y</mi><mn>2</mn></msup><mo>=</mo><msup><mi mathvariant="normal">a</mi><mn>2</mn></msup><mtext>&#160;and the given line as&#160;</mtext><mi mathvariant="normal">x</mi><mo>-</mo><mi mathvariant="normal">b</mi><mo>=</mo><mn>0</mn></mtd></mtr><mtr><mtd><mtext>&#160;Let&#160;</mtext><mo>(</mo><mi mathvariant="normal">h</mi><mo>,</mo><mi mathvariant="normal">k</mi><mo>)</mo><mtext>&#160;be the centre of the required circle.&#160;</mtext></mtd></mtr><mtr><mtd><mtext>&#160;Then length of tangent from&#160;</mtext><mo>(</mo><mi mathvariant="normal">h</mi><mo>,</mo><mi mathvariant="normal">k</mi><mo>)</mo><mtext>&#160;to the circle&#160;</mtext></mtd></mtr><mtr><mtd><mtext>&#160;and distance of&#160;</mtext><mo>(</mo><mi mathvariant="normal">h</mi><mo>,</mo><mi mathvariant="normal">k</mi><mo>)</mo><mtext>&#160;from the line should be equal.&#160;</mtext></mtd></mtr></mtable><mspace linebreak="newline"/><mtext>&#160;Hence&#160;</mtext><msqrt><msup><mi mathvariant="normal">h</mi><mn>2</mn></msup><mo>+</mo><msup><mi mathvariant="normal">k</mi><mn>2</mn></msup><mo>-</mo><msup><mi mathvariant="normal">a</mi><mn>2</mn></msup></msqrt><mo>=</mo><mo>|</mo><mi mathvariant="normal">h</mi><mo>-</mo><mi mathvariant="normal">b</mi><mo>|</mo><mo>&#160;&#160;</mo><mtext>&#160;or&#160;</mtext><msup><mi mathvariant="normal">k</mi><mn>2</mn></msup><mo>-</mo><msup><mi mathvariant="normal">a</mi><mn>2</mn></msup><mo>=</mo><mo>-</mo><mn>2</mn><mi>bh</mi><mo>+</mo><msup><mi mathvariant="normal">b</mi><mn>2</mn></msup><mspace linebreak="newline"/><mtable columnalign="left"><mtr><mtd><mo>&#8756;</mo></mtd><mtd><mtext>&#160;the locus is&#160;</mte